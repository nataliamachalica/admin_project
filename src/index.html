<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administration panel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
      <div class="layout">
      <!-- Sidebar -->
        <section class="menu">
          <aside class="sidebar">
            <div class="logo">
              <h1>Just do it</h1>
              <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
              </div>
            </div>
            <nav class="sidebar-nav">
              <ul class="sidebar-links">
                <li>
                  <a href="#general"><img src="vendor/icons/general.svg" class="icon-general icon" alt="">General</a>
                </li>
                <li>
                  <a href="#details"><img src="vendor/icons/details.svg" class="icon-details icon" alt="">Details</a>
                </li>
                <li>
                  <a href="#links"><img src="vendor/icons/links.svg" class="icon-links icon" alt="">Links</a>
                </li>
                <li>
                  <a href="#banners"><img src="vendor/icons/banners.svg" class="icon-banners icon" alt="">Banners</a>
                </li>
                <li>
                  <a href="#personaldata"><img src="vendor/icons/personaldata.svg" class="icon-personaldata icon" alt="">Personal data</a>
                </li>
                <li>
                  <a href="#payout"><img src="vendor/icons/payout.svg" class="icon-payout icon" alt="">Payout</a>
                </li>
                <li>
                  <a href="#postback"><img src="vendor/icons/postback.svg" class="icon-postback icon" alt="">Postback</a>
                </li>
              </ul>
            </nav>
            <div class="contact">
              <div class="manager-title">
                <h3>Your Manager</h3>
              </div>
              <div class="manager-profile">
                <div class="manager-image">
                  <img src="images/pexels-pixabay-220453.jpg" alt="">
                </div>
                <a href="#" class="profile-name">Mikhael E.</a>
              </div>
            </div>
          </aside>
        </section>

    <!-- Topbar -->
        <div class="top-bar">
          <div class="top-bar-right">
            <ul class="top-menu-links">
              <li class="first-link">
                <a href="#"><img src="vendor/icons/wallet.svg" class="icon-wallet icon-top" alt=""></a>
                <div class="balance">$1,500.00</div>
                <a href="#"><img src="vendor/icons/arrow-down.svg" class="icon-arrow-down icon-top" alt=""></a>
							</li>
              <li class="first-link">
                <a href="#"><img src="vendor/icons/notification.svg" class="icon-notification icon-top" alt=""></a>
                </li>
                <li class="first-link">
                  <a href="#"><img src="vendor/icons/profile.svg" class="icon-profile icon-top" alt=""></a>
                  <div class="name-profile">Leonardo Dicaprio</div>
              </li>
              <li class="first-link">
                <a href="#"><img src="vendor/icons/quit.svg" class="icon-quit" alt=""></a>
              </li>
            </ul>
          </div>
        </div>

    <!-- Dashboard -->
        <div class="full-page">
          <div class="container">
            <div class="title">
              <h3>General statistic</h3>
            </div>
            <div class="form-body">
              <form class="form">
                <input class="form-field" type="date">
                <input class="form-field" type="date">
                <a href="#" class="btn btn-refresh"><img src="vendor/icons/refresh.svg" class="icon-refresh" alt=""></a>
              </form>
            </div>
            <div class="table-wrapper">
              <div class="table-row-wrapper">
                <div class="column">
                  <div class="table-row">
                    <p>Visit Signups</p>
                    <p class="number">124</p>
                  </div>
                  <div class="table-row">
                    <p>FTD</p>
                    <p class="number">445</p>
                  </div>
                </div>
                <div class="column">
                  <div class="table-row">
                    <p>Net Deposit</p>
                    <p class="number">564</p>
                  </div>
                  <div class="table-row">
                    <p>Turn Over</p>
                    <p class="number">432</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="chart-wrapper">

            </div>
          </div>
        </div>
      </div>

      <script src="./js/script.js"></script>
    </body>
</html>
